    <script>
        var _hmt = _hmt || [];
        (function () {
            var hm = document.createElement("script");
            hm.src = "https://hm.baidu.com/hm.js?9e8fe8ec00056ee14d4acb5fbc056fbb";
            var s = document.getElementsByTagName("script")[0];
            s.parentNode.insertBefore(hm, s);
        })();
    </script>
    <script>
        function getEditBtn(){
            let url = window.location.href
            let hashIndex = url.indexOf("#/")
            if (hashIndex!=-1) {
                let path = url.substr(hashIndex+2)
                // let editUrl = "https://github.com/ayu-666/note/edit/main"
                let editUrl= "https://github.com/ayu-666/blog/blob/main/"
                if(editUrl.substr(editUrl.length-1,editUrl.length)!='/'){
                    editUrl += "/"
                }
                editUrl = editUrl+path
                if (editUrl.substr(editUrl.length-1,editUrl.length)=="/"){
                    editUrl+="README.md"
                }else{
                    editUrl+=".md"
                }
                let endIndex = editUrl.indexOf("?")
                endIndex = (endIndex>-1?endIndex:editUrl.length)
                editUrl = editUrl.substr(0,endIndex)
                return `[在github上编辑](${editUrl})`
            }
            return ""
        }
    </script>

</head>
<body>
<div id="app"></div>
<script>
    window.$docsify = {
        name: 'YU Blog',
        repo: 'ayu-666/blog',
        routerMode: 'hash',
        plugins: [
            function (hook, vm) {
                hook.beforeEach(function (str) {
                    let editBtn = getEditBtn()
                    try {
                        console.log(str,editBtn)
                        let length = (str.match(/^(\s*#){1}\s+.*\n/)[0]).length
                        str = str.slice(0,length)+`\n ${editBtn} \n`+str.slice(length)  //Hello-local,world!
                    }catch (e){
                    }
                    return str;
                });
            },
        ],
        pagination: {
            previousText: '上一章节',
            nextText: '下一章节',
            crossChapter: true,
            crossChapterText: true,
        },
        toc: {
            scope: '.markdown-section',
            headings: 'h1, h2, h3',
            title: '&nbsp;',
        },
        formatUpdated: '{YYYY}/{MM}/{DD} {HH}:{mm}:{ss}',//文档更新日期变量{docsify-updated}格式化，格式参考https://github.com/lukeed/tinydate#patterns
        loadSidebar: true,
        subMaxLevel: 1,
        auto2top: true,// 切换文档自动回顶部
        search: {
            maxAge: 86400000,// 索引过期时间，单位毫秒，默认一天
            paths: 'auto',
            placeholder: '搜索',
            noData: '找不到结果',
            depth: 3,// 搜索标题的最大层级, 1 - 6
            hideOtherSidebarContent: false, // 是否隐藏其他侧边栏内容
        },
        sidebarDisplayLevel: 1,
        count: {countable: true, fontsize: '0.9em', color: 'rgb(90,90,90)', language: 'chinese'},
    }
</script>
